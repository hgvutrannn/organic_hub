{% extends 'core/base.html' %}

{% block title %}Sửa sản phẩm - {{ product.name }}{% endblock %}

{% block content %}
<h1>Sửa sản phẩm - {{ product.name }}</h1>

<!-- Navigation -->
 <p>
    <a href="{% url 'store_dashboard' store.store_id %}">← Dashboard</a>
 </p>
<p>
    <a href="{% url 'store_products' store.store_id %}">← Quản lý sản phẩm</a> | 
</p>

<!-- Edit Product Form -->
<h2>Thông tin sản phẩm</h2>
<form method="post">
    {% csrf_token %}
    
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td><strong>Tên sản phẩm *:</strong></td>
            <td><input type="text" name="name" value="{{ product.name }}" required></td>
        </tr>
        <tr>
            <td><strong>Mô tả:</strong></td>
            <td><textarea name="description" rows="3" cols="50">{{ product.description }}</textarea></td>
        </tr>
        <tr>
            <td><strong>Giá *:</strong></td>
            <td><input type="number" name="price" step="0.01" value="{{ product.price|stringformat:'s' }}" required> VNĐ</td>
        </tr>
        <tr>
            <td><strong>Danh mục:</strong></td>
            <td>
                <select name="category">
                    <option value="">Chọn danh mục</option>
                    {% for category in categories %}
                    <option value="{{ category.category_id }}" {% if product.category == category %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Trạng thái:</strong></td>
            <td>
                <label>
                    <input type="checkbox" name="is_active" {% if product.is_active %}checked{% endif %}> Đang bán
                </label>
            </td>
        </tr>
    </table>
    <p>
        <button type="submit">Cập nhật sản phẩm</button>
    </p>
</form>

{% endblock %}
